<!DOCTYPE html>
<html>
<head>
  <title>Im2LaTeX Demo</title>
</head>
<body>
  <!-- center all of this -->
  <div style="text-align: center;">
    <h1>Im2LaTeX Demo</h1>
    <p>Upload an image of a math expression to get its LaTeX code.</p>
    <form id="upload-form" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <input type="submit" value="Upload">
    </form>
    <div id="image-frame" style="display: none;">
      <img id="image" src="" alt="Uploaded image">
    </div>
    <div id="result">
      <textarea id="latex" rows="5" cols="50" readonly></textarea>
    </div>
 

  <!-- Create a js script to show the uploaded image-->
  <script>
    const imageInput = document.querySelector('input[type="file"]');
    imageInput.addEventListener('change', event => {
      const imageFrame = document.getElementById('image-frame');
      imageFrame.style.display = 'block';
      const image = document.getElementById('image');
      image.src = URL.createObjectURL(event.target.files[0]);
    });
  </script>

  
  <script>
    const form = document.getElementById('upload-form');
    form.addEventListener('submit', event => {
      event.preventDefault();
      const formData = new FormData(form);
      fetch('/im2latex/', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById('result');
        if (data.status === 'Thành công') {
          const latexInput = document.getElementById('latex');
          latexInput.value = data.latex;
          latexInput.removeAttribute('readonly');
        } else {
          resultDiv.innerHTML = 'Error: ' + data.error.join(', ');
        }
      })
      .catch(error => {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Error: ' + error.message;
      });
    });
  </script>

  <!-- Create a script to get the text inside textare after submit, which is the equation-->
  <script>
    function getLatex() {
      var latex = document.getElementById("latex").value;
      return latex;
    }
    //take that LaTeX and send it to the KaTeX to render it
    function renderLatex() {
      var latex = getLatex();
      var katex = document.getElementById("katex");
      katex.innerHTML = katex.renderToString(latex);
    }
  </script>

  <!-- Create a 200x200 frame to render the LaTeX equation-->
  <div id="katex" style="width: 200px; height: 200px;">
    <!-- get the equation-->
    <script>
      renderLatex();
    </script>
  </div>


  <!-- Create a text at the BOTTOM-RIGHT CORNER of the site, right magrin all of texts-->
  <div style="text-align: right; margin-right: 10px;">
      <p>Graduation Thesis Demo</p>
      <p>Authors: Vinh Le Ai Quoc </p>
      <p>Supervisor: Assoc.Prof., Dr. Nguyen Viet Linh</p>
      <p>Dr. Nguyen Viet Hung</p>
  </div>
</body>
</html>
