<!DOCTYPE html>
<html>
<head>
  <title>Im2LaTeX Demo</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.css" integrity="sha384-ko6T2DjISesD0S+wOIeHKMyKsHvWpdQ1s/aiaQMbL+TIXx3jg6uyf9hlv3WWfwYv" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.js" integrity="sha384-tsPOhveNsi36uhglzMBNOAA2xd7LlEqQuQHFKi4DwP+6UKrrLGub1MD77Zx18F8e" crossorigin="anonymous"></script>
  <style>/* Reset CSS */
      * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }
      
      .content{
          padding: 24px 0;
          width: 100%;
          margin: 100px auto;
          background-color: #f8f8f8;
      }
      
      .content h1 {
          margin-bottom: 32px;
      }
      /* form */
      #upload-form {
          display: flex;
          justify-content: space-between;
          width: 50%;
          margin: 64px auto;
      }
      
      input{
        padding: 6px 12px; border-radius: 4px; border: 1px solid #ccc;
        font-size: 18px;
        font-weight: bold;
      }
      
      /* textarea */
      #result {
          /* display: block; */
          margin: auto;
          /* width: 50%; */
      }
      
      /* contain */
      .contain {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 20px;
          /* background-color: aquamarine; */
          margin: 64px auto;
          width: 70%;
      }
      /* Pic */
      .contain > div > div {
          margin-top: 20px;
          width: 100%;
          padding: 16px;
          display: flex;
          align-items: center;
          justify-content:center;
          flex-direction: column;  
          background-color: white;
          min-height: 200px;
          border: 1px solid;   
      }
      
      .katex{
        font: normal 2em KaTeX_Main, Times New Roman, serif;
      }

      #image {
          max-width: 100%;
      }
      
      .table {
          width: 45%;
          height: 200px !important;
          display: inline-block;
          background-color: white;
          border: 1px solid;
          height: 10px;
      }
      
      /* footer */
      .footer{
          position: fixed;
          right: 0;
          bottom: 0;
      }
    </style>
</head>
<body>
  <!-- center all of this -->
  <div class="content" style="text-align: center;">
    <h1>Im2LaTeX Demo</h1>
    <p>Upload an image of a math expression to get its LaTeX code.</p>
    <form id="upload-form" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <input class="upload-btn" type="submit" value="Convert!">
    </form>
    <!-- Create a space-->
    <br>
    <div id="result">
      <!-- <textarea id="latex" rows="10" cols="180" readonly></textarea> -->
      <!-- make the text inside textarea larger-->
      <textarea id="latex" rows="10" cols="100" readonly style="font-size: 20px;"></textarea>
    </div>
    <div class="contain">
      <div>
        <h3>Uploaded Image</h3>
        <div id="image-frame">
          <!-- add the title: "Uploaded Image"-->
          <img id="image" src="" alt="Uploaded image">
        </div>
      </div>
      
      <div>
        <h3>LaTeX Re-Render</h3>
        <div class="table">
          <div id="latex-render"></div>
        </div>
      </div>

    </div>
  </div> 


  <!-- Create a js script to show the uploaded image-->
  <script>
    const imageInput = document.querySelector('input[type="file"]');
    imageInput.addEventListener('change', event => {
      const imageFrame = document.getElementById('image-frame');
      const image = document.getElementById('image');
      image.src = URL.createObjectURL(event.target.files[0]);
    });
  </script>

  
  <script>
    const form = document.getElementById('upload-form');
    const latexInput = document.getElementById('latex');
    latexInput.onkeyup = function() {
      console.log("asdgfdshgdsjafgd");
      const html = katex.renderToString(latexInput.value, {throwOnError: false, displayMode: true});
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");
      //document.body.appendChild(doc.body.firstChild);

      const latexRender = document.getElementById('latex-render');
      //auto render the latex code base on the status of the textarea
      latexRender.innerHTML = doc.body.firstChild.outerHTML;
    }

    form.addEventListener('submit', event => {
      event.preventDefault();
      const formData = new FormData(form);
      fetch('/im2latex/', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById('result');
        if (data.status === 'Thành công') {
          latexInput.value = data.latex;
          //get the content inside the textarea
          
          const html = katex.renderToString(latexInput.value, {throwOnError: false, displayMode: true});
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          //document.body.appendChild(doc.body.firstChild);

          const latexRender = document.getElementById('latex-render');
          //auto render the latex code base on the status of the textarea
          latexRender.innerHTML = doc.body.firstChild.outerHTML;

          latexInput.removeAttribute('readonly');

        } else {
          resultDiv.innerHTML = 'Error: ' + data.error.join(', ');
        }
      })
      .catch(error => {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Error: ' + error.message;
      });
    });
  </script>



  <!-- Create a text at the BOTTOM-RIGHT CORNER of the site, right magrin all of texts-->
  <div class="footer" style="text-align: right; margin-right: 10px;">
    <p>Graduation Thesis Demo</p>
    <p>Authors: Vinh Le Ai Quoc </p>
    <p>Advisors: Assoc.Prof., Dr. Nguyen Viet Linh</p>
    <p>Dr. Nguyen Viet Hung</p>
  </div>	
</body>
</html>
